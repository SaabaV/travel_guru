<!-- templates/listings/listing_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Listing</title>
    <link rel="stylesheet" href="{% static 'css/listing.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Listing</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <h2>Images</h2>
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.as_p }}
            {% endfor %}
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
