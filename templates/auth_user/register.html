<!-- templates/auth_user/register.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Register - Travel Guru{% endblock %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Register</h1>

    <label for="id_email">Email</label>
    <input type="text" id="id_email" name="email" placeholder="Enter your email">

    <label for="id_name">Name</label>
    <input type="text" id="id_name" name="name" placeholder="Enter your name">

    <label for="id_password1">Password</label>
    <input type="password" id="id_password1" name="password1" placeholder="Enter your password">

    <label for="id_password2">Confirm Password</label>
    <input type="password" id="id_password2" name="password2" placeholder="Confirm your password">

    <button type="submit">Register</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
