{% extends 'base.html' %}
{% load static %}
{% block title %}Register - Travel Guru{% endblock %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% block content %}
<form method="post" id="registerForm">
    {% csrf_token %}
    <h1>Register</h1>

    <div class="form-group">
        <label for="id_email">Email</label>
        <input type="text" id="id_email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" id="id_name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
    </div>

    <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
    </div>

    <div class="form-group">
        <label for="id_is_landlord">Account Type</label>
        <select id="id_is_landlord" name="is_landlord" required>
            <option value="False">Tenant</option>
            <option value="True">Landlord</option>
        </select>
    </div>

    <button type="submit">Register</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        let valid = true;
        const email = document.getElementById('id_email');
        const name = document.getElementById('id_name');
        const password1 = document.getElementById('id_password1');
        const password2 = document.getElementById('id_password2');
        const accountType = document.getElementById('id_is_landlord');

        if (email.value.trim() === '') {
            valid = false;
            email.classList.add('error');
        } else {
            email.classList.remove('error');
        }

        if (name.value.trim() === '') {
            valid = false;
            name.classList.add('error');
        } else {
            name.classList.remove('error');
        }

        if (password1.value.trim() === '') {
            valid = false;
            password1.classList.add('error');
        } else {
            password1.classList.remove('error');
        }

        if (password2.value.trim() === '') {
            valid = false;
            password2.classList.add('error');
        } else {
            password2.classList.remove('error');
        }

        if (!valid) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
